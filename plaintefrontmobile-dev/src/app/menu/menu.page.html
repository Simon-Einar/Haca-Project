<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar class="new-background-color">
      <ion-title> <ion-text color="light">MENU</ion-text></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle *ngFor="let m of menus">
      <ion-item (click)="onMenuItem(m)">
        <ion-icon [name]="m.icone" color="dark"></ion-icon>
          <ion-title>{{m.title}}</ion-title>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content"></ion-router-outlet>
